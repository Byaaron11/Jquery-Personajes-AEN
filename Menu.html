    <script src="/js/jquery-3.6.1.min.js"></script>
    <script>
      $(document).ready(function () {
        var request = "/api/Series";
        var urlSeries = "https://apiseriespersonajes.azurewebsites.net/" + request;
        $.ajax({
          "url": urlSeries,
          "type": "GET",
          success: function (data) {
            $.each(data, function (index, serie) {
              var li = $("<li>");
              var enlace = $("<a>", {
                href: "/components/Serie.html?idSerie=" + serie.idSerie,
                class: "dropdown-item",
                text: serie.nombre,
              });
              enlace.appendTo(li);
              li.appendTo($("#dropdown-series"));
            });
          },
        });
      });
    </script>
