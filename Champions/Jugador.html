<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header id="menu-container"></header>
    <div class="card text-center">
        <div class="card-header">
          <!-- INSETAR NOMBRE DE EQUIPO -->
        </div>
        <div class="card-body">
          <img class="rounded float-center" alt="...">
          <h5 class="card-title"><!-- INSERTAR CHAMPIONS --></h5>
          <p class="card-text"><!-- INSERTAR DESCRIPCION --></p>
          <div id="boton-volver"></div>
        </div>
        <div class="card-footer text-muted">
          <!-- INSERTAR ENLACE A SU WEB -->
        </div>
      </div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu-container").load('/../Menu.html');
            //MANERA CORTA PARA RECOGER PARAMETRO
            const parametro = new URLSearchParams(window.location.search); 
            var idJugador = parametro.get("idJugador");
            var idEquipo = parametro.get("idEquipo");
            var request = "/api/jugadores/"+idJugador;
            var url = "https://apichampions.azurewebsites.net"+request;
            $.ajax({
                "url": url,
                "type": "GET",
                success: function(data){
                    $(".card-header").text(data.nombre);
                    $(".card-title").text("Pa√≠s: "+data.pais);
                    $(".card-text").text("Fecha Nacimineto: "+data.fechaNacimiento);
                    $(".card-footer").text(data.posicion);
                    $(".rounded").attr({"src": data.imagen, "width":"150"});
                }
            });
            var botonVolver = $("<button>", {
                "text":"Volver",
                "class":"btn btn-secondary"
            });
            botonVolver.appendTo($("#boton-volver"));

            //decodeURIComponent(parametro.get("nombreEquipo")); cuando el parametro tiene espacios en blanco
            botonVolver.click(function(){
                window.location.href= "Jugadores.html?idEquipo="+idEquipo;
            });
        });
    </script>
</body>
</html>
