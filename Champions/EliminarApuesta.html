<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            text-align: center;
        }
        .col{
            width: 300px;
            display: block;
            
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <h1 class="display-4" id="h1-confirm"></h1>
    <div class="container text-center">
        <button class="btn btn-outline-danger" id="btn-mod" onclick=eliminarHospital()>
            Sí, eliminar
        </button>
        <button class="btn btn-success" id="btn-volver" onclick=volverAtras()>
            Volver atrás
        </button>
    </div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        /* OJO QUE AQUI RECIBO LOS PARAMETROS DE LA URL DESDE Hospitales.html  */
        var parametro = window.location.search;
        const urlParams = new URLSearchParams(parametro);
        var id = urlParams.get('idApuesta');
        var name = decodeURIComponent(urlParams.get('name'));
        $(document).ready(function(){
            $("#menu-container").load('/../Menu.html');
            var request = "/api/apuestas/" + id;
            var url = "https://apichampions.azurewebsites.net"+request;
            $.ajax({
                "url": url,
                "type":"GET",
                "success":function(data){
                    $("#h1-confirm").text("¿Eliminar Apuesta de " + name + "?")
                }
            });            
        });
        //Al pulsar en el boton de volver atras
        function volverAtras() {
            window.location.href = 'Apuestas.html';
        }

        function eliminarHospital() {
            var request = "/api/apuestas/"+id
            var url = "https://apichampions.azurewebsites.net"+request
            $.ajax({
                "url":url,
                "type": "DELETE",
                "contentType":"application/json",
                "success": function(data){
                    window.location.href = 'Apuestas.html'
                }
            })
        
        }
    </script>
</body>
</html>
