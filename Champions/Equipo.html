<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header id="menu-container"></header>
    <div class="card text-center">
        <div class="card-header">
          <!-- INSETAR NOMBRE DE EQUIPO -->
        </div>
        <div class="card-body">
          <img class="rounded float-center" alt="...">
          <h5 class="card-title"><!-- INSERTAR CHAMPIONS --></h5>
          <p class="card-text"><!-- INSERTAR DESCRIPCION --></p>
          <button class="btn btn-success" id="botonjugadores">Jugadores</button>
          <a href="/index.html" class="btn btn-secondary">Volver</a>
        </div>
        <div class="card-footer text-muted">
          <!-- INSERTAR ENLACE A SU WEB -->
        </div>
      </div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu-container").load('/../Menu.html');
            //MANERA CORTA PARA RECOGER PARAMETRO
            const parametro = new URLSearchParams(window.location.search); 
            var id = parametro.get("idEquipo");
            var request = "/api/equipos/"+id;
            var url = "https://apichampions.azurewebsites.net"+request;
            $.ajax({
                "url": url,
                "type": "GET",
                success: function(data){
                    $(".card-header").text(data.nombre);
                    $(".card-title").text("Champions: "+data.champions);
                    $(".card-text").text(data.descripcion);
                    $(".card-footer").html("<a href="+data.paginaWeb+" class='btn btn-light' target='BLANK'>PÃ¡gina web</a>");
                    $(".rounded").attr({"src": data.imagen, "width":"150"});

                    $("#botonjugadores").click(function(){
                    window.location.href= "Jugadores.html?idEquipo="+id+"&nameTeam="+data.nombre;
            })
                }
            });
            //decodeURIComponent(parametro.get("nombreEquipo")); cuando el parametro tiene espacios en blanco
            
        });
    </script>
</body>
</html>
