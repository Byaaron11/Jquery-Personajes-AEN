<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            text-align: center;
        }
        .col{
            width: 300px;
            display: block;
            
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <h1 class="display-4">Modificar Hospital</h1>
    <div class="col">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="cajanombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="cajadireccion">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="cajatelefono">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Nº de camas</label>
            <input type="text" class="form-control" id="cajacamas">
          </div>
    </div>
    <button class="btn btn-success" id="btn-mod" onclick=confirmarCambios()>
        Confirmar cambios
    </button>
    <button class="btn btn-danger" id="btn-volver" onclick=volverAtras()>
        Volver atrás
    </button>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        /* OJO QUE AQUI RECIBO LOS PARAMETROS DE LA URL DESDE Hospitales.html  */
        var parametro = window.location.search;
        const urlParams = new URLSearchParams(parametro);
        var id = urlParams.get('idhosp');
        $(document).ready(function(){
            $("#menu-container").load('/../Menu.html');
            var request = "/webresources/hospitales/" + id;
            var url = "https://apicrudhospital.azurewebsites.net"+request;
            $.ajax({
                "url": url,
                "type":"GET",
                "success":function(data){
                    $("#cajanombre").prop("value",data.nombre);
                    $("#cajadireccion").prop("value",data.direccion);
                    $("#cajatelefono").prop("value",data.telefono);
                    $("#cajacamas").prop("value",data.camas);
                }
            });            
        });
        //Al pulsar en el boton de volver atras
        function volverAtras() {
            window.location.href = 'Hospitales.html';
        }

        function confirmarCambios() {
            var nuevoNombre = $("#cajanombre").val();
            var nuevaDire = $("#cajadireccion").val();
            var nuevoTel = $("#cajatelefono").val();
            var nuevasCamas = parseInt($("#cajacamas").val());
            //Creo el objeto modificado
            var hospitalModificado = new Object();
            hospitalModificado.idhospital = id;
            hospitalModificado.nombre = nuevoNombre;
            hospitalModificado.direccion = nuevaDire;
            hospitalModificado.telefono = nuevoTel;
            hospitalModificado.camas = nuevasCamas;
            //Y lo traduzco a Json
            var dataJson = JSON.stringify(hospitalModificado);
            var request = "/webresources/hospitales/put"
            var url = "https://apicrudhospital.azurewebsites.net"+request
            $.ajax({
                "url":url,
                "type": "PUT",
                "data":dataJson,
                "contentType":"application/json",
                "success": function(data){
                    window.location.href = '/Hospitales/Hospitales.html'
                }
            })
        
        }
    </script>
</body>
</html>
